<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Wave</title>
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
<!-- Header and Nav Bar -->
<header class="header">
        <div class="topnav" id="myTopnav">
                <a href="#home">Home</a>
                <a href="#news">Mens Collection</a>
                <a href="#contact">Womens Collection</a>
                <a href="#about">Accesories</a>
                <a href="#cart" id="cartBtn">Cart</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
    <div class="header-content">
        <h3>Shop</h3>
        <h1>The Wave</h1>
        <button class="header-btn"><a href="#new_items">New Collection</a></button>

    </div>
</header>

<!-- Choose Collection Section -->
<div class="grid-container">

        <article id="3685" class="location-listing">
          <a class="location-title" href="#womenscollection">Womens Collection</a>
          <div class="location-image">
            <a href="#"><img class="collection-img" width="300" height="169" src="./img/wo.jpg" alt="womens Collection"></a>
          </div>
        </article>
    
        <article id="3688" class="location-listing">
          <a class="location-title" href="#menscollection">Mens Collection</a>
          <div class="location-image">
            <a href="#">
                <img class="collection-img" width="300" height="169" src="./img/main_men.jpg" alt="Mens Collection">  </a>
          </div>
        </article>
    
        <article id="3691" class="location-listing">
          <a class="location-title" href="#accesories">Accesories</a>
          <div class="location-image">
            <a href="#"><img class="collection-img" width="300" height="169" src="./img/watch.jpg" alt="Accesories"></a>
          </div>
        </article>
    
      </div>

<!-- Shop Item Section -->
<section class="container content-section">
    <h2 class="new-section-header" id="new_items">New Items</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Hat</span>
                <img class="shop-item-image" src="./img/hat.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.00</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Backpack</span>
                <img class="shop-item-image" src="./img/backpack.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">LongSleeve Shirt</span>
                <img class="shop-item-image" src="./img/woman_longsleeve.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.00</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Board Shorts</span>
                <img class="shop-item-image" src="./img/short.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>


<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>Shopping Cart</h1>
    <section class="container content-section">
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn-purchase" type="button">Checkout</button>
        </section>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
